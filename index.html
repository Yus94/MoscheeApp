<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />
  <title>Moscheen im Bau</title>

  <style>
    :root{
      --bg: #0f172a;
      --card: #1e293b;
      --border: #334155;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #22c55e;
      --radius: 16px;
      --max: 720px;
      --ios-bottom-ui: 96px;
    }

    *{ box-sizing: border-box; }
    html,body{ margin:0; padding:0; }
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100svh;
    }

    .app{
      min-height: 100svh;
      display:flex;
      flex-direction: column;
      align-items:center;
      padding: 16px 16px calc(16px + env(safe-area-inset-bottom) + var(--ios-bottom-ui));
      gap: 20px;
    }

    .container{
      width:100%;
      max-width: var(--max);
      display:flex;
      flex-direction: column;
      gap: 18px;
    }

    h1{
      font-size:20px;
      margin:0;
    }

    .search{
      display:flex;
      background: var(--card);
      border:1px solid var(--border);
      border-radius: 999px;
      padding: 12px 14px;
      gap:10px;
    }

    .search input{
      flex:1;
      background:transparent;
      border:none;
      color:var(--text);
      font-size:14px;
      outline:none;
    }

    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
    }

    .list-item{
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      cursor:pointer;
    }

    .list-item:last-child{
      border-bottom:none;
    }

    .list-item h3{
      margin:0 0 4px 0;
      font-size:15px;
    }

    .list-item p{
      margin:0;
      font-size:12px;
      color: var(--muted);
    }

    .badge{
      font-size:11px;
      background: var(--accent);
      color:#0f172a;
      padding:4px 8px;
      border-radius:999px;
      font-weight:600;
    }

    .row-top{
      display:flex;
      justify-content: space-between;
      align-items:center;
    }

    .button{
      display:inline-flex;
      justify-content:center;
      align-items:center;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: var(--card);
      color: var(--text);
      text-decoration:none;
      font-size:14px;
      cursor:pointer;
    }

    .button.primary{
      background: var(--accent);
      border:none;
      color:#0f172a;
      font-weight:600;
    }

    .button-row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .detail{
      display:none;
      flex-direction: column;
      gap:16px;
    }

    .detail.active{
      display:flex;
    }

    .meta{
      font-size:13px;
      color: var(--muted);
      line-height:1.4;
    }

    .kv{
      font-size:14px;
      line-height:1.5;
    }

    .kv strong{
      display:block;
      font-size:12px;
      color: var(--muted);
      margin-bottom:2px;
    }

  </style>
</head>

<body>

<div class="app">
  <div class="container">

    <div id="listPage">
      <h1>Moscheen im Bau</h1>

      <div class="search">
        üîé
        <input id="searchInput" placeholder="Suchen..." />
      </div>

      <div class="card" id="listContainer"></div>
    </div>

    <div id="detailPage" class="detail">
      <button class="button" onclick="goBack()">‚Üê Zur√ºck</button>

      <div class="card" style="padding:16px;">
        <h2 id="d_name"></h2>
        <p class="meta" id="d_meta"></p>

        <div class="kv"><strong>Kontakt</strong><span id="d_contact"></span></div>
        <div class="kv"><strong>Telefon</strong><span id="d_phone"></span></div>
        <div class="kv"><strong>E-Mail</strong><span id="d_email"></span></div>
        <div class="kv"><strong>IBAN</strong><span id="d_iban"></span></div>
        <div class="kv"><strong>BIC</strong><span id="d_bic"></span></div>

        <div class="button-row" style="margin-top:16px;">
          <a id="callBtn" class="button primary">Anrufen</a>
          <button class="button" onclick="copyIBAN()">IBAN kopieren</button>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
const cities = ["Frankfurt","Offenbach","Hanau","Darmstadt","Wiesbaden"];
const names = ["Umut Moschee","Rahmet Zentrum","Selam Camii","Nur Gemeinde","Huzur Zentrum"];

function random(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

function generateData(){
  return Array.from({length:8}).map((_,i)=>({
    id:i,
    name:names[random(0,names.length-1)]+" "+cities[random(0,cities.length-1)],
    city:cities[random(0,cities.length-1)],
    progress:random(20,90),
    contact:"Mustafa Kaya",
    phone:"+49 170 "+random(1000000,9999999),
    email:"kontakt@moschee.de",
    iban:"DE"+random(10,99)+" 1234 5678 9012 3456 78",
    bic:"GENODEF1XXX"
  }));
}

let data = generateData();
const listContainer = document.getElementById("listContainer");

function renderList(){
  listContainer.innerHTML="";
  data.forEach(item=>{
    const div=document.createElement("div");
    div.className="list-item";
    div.innerHTML=`
      <div class="row-top">
        <h3>${item.name}</h3>
        <span class="badge">${item.progress}%</span>
      </div>
      <p>${item.city}</p>
    `;
    div.onclick=()=>showDetail(item);
    listContainer.appendChild(div);
  });
}

function showDetail(item){
  document.getElementById("listPage").style.display="none";
  document.getElementById("detailPage").classList.add("active");

  d_name.textContent=item.name;
  d_meta.textContent=item.city+" ‚Ä¢ Fortschritt "+item.progress+"%";
  d_contact.textContent=item.contact;
  d_phone.textContent=item.phone;
  d_email.textContent=item.email;
  d_iban.textContent=item.iban;
  d_bic.textContent=item.bic;
  callBtn.href="tel:"+item.phone;
}

function goBack(){
  document.getElementById("listPage").style.display="block";
  document.getElementById("detailPage").classList.remove("active");
}

function copyIBAN(){
  navigator.clipboard.writeText(d_iban.textContent);
  alert("IBAN kopiert");
}
renderList();
</script>

</body>
</html>
